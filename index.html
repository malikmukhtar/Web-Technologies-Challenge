<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Web Technologies</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <div class="container">
            <div class="container-left">
                <div class="logo">
                    <div class="border">
                    <img src="icons/letter-a-free.png" alt="logo">
                    </div>
                </div>
                <div class="element">
                    <ul>
                        <li><img src="icons/gauge-dashboard.png" alt="dashboard"><span>Dashboard</span></li>
                        <li><img src="icons/building-modern.png" alt="organization"><span>Organization</span></li>
                        <li class="active"><img src="icons/house.png" alt="locations" ><span>Locations</span></li>
                        <li><img src="icons/human-resources-hierarchy.png" alt="departments"><span>Departments</span></li>
                        <li><img src="icons/tablet.png" alt="devices"><span>Devices</span></li>
                        <li><img src="icons/team-exchange-chat.png" alt="visitors"><span>Visitors</span></li>
                        <li><img src="icons/credit-card.png" alt="billing"><span>Billing</span></li>
                        <li><img src="icons/single-neutral.png" alt="profile"><span>Profile</span></li>
                        <li><img src="icons/logout.png" alt="log out"><span>Log out</span></li>
                    </ul>
                </div>
            </div>
            <div class="container-right">
                <div class="bg-img">
<img src="icons/house.png" alt="house">
                </div>
                <div class="location">
                    <span>Add Locations</span>
                    <span>Locations are where you receive visitors</span>
                </div>
                <div class="add">
                    <button class="button" id="button">Add</button>
                </div>
                
            </div>
            <div id="output">

            </div>
        </div>
    </main>









    <script src="app.js"></script>
</body>
</html>
